---
###########################
# Common
###########################
compatibility_version: 4.2

# Data center
data_center_name: Cluster
rhv_cluster: Cluster1
rhv_data_storage: data
root_ssh_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
public_hosted_zone: "fritz.box"

##########################
# VM infra
##########################
template_cluster: "{{ rhv_cluster }}"
template_name: centos
template_memory: 2GiB
template_cpu: 1
template_disk_storage: "{{ rhv_data_storage }}"
template_disk_size: 10GiB
template_nics:
  - name: nic1
    profile_name: ovirtmgmt
    interface: virtio

##########################
# Other top scope vars
##########################
# Centos does not have guest agent...
#wait_for_ip: false
# See if anything goes wrong...
debug_vm_create: true

master_vm:
  cluster: "{{ rhv_cluster }}"
  template: "{{ template_name }}"
  memory: 6GiB
  cores: 2
  high_availability: true
  state: running
  disks:
    - size: 30GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: docker_disk
      interface: virtio

node_vm:
  cluster: "{{ rhv_cluster }}"
  template: "{{ template_name }}"
  memory: 4GiB
  cores: 2
  state: running
  disks:
    - size: 30GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: docker_disk
      interface: virtio
    - size: 20GiB
      storage_domain: "{{ rhv_data_storage }}"
      name: localvol_disk
      interface: virtio


install_guest_agent_script: |
  yum_repos:
    centos-ovirt42:
      baseurl: http://mirror.centos.org/centos/7/virt/x86_64/ovirt-4.2
      enabled: true
      gpgcheck: false
  packages:
    - ovirt-guest-agent
  runcmd:
    - systemctl enable ovirt-guest-agent
    - systemctl start ovirt-guest-agent

vms:
  # Master VMs
  - name: openshift-master-0
    profile: "{{ master_vm }}"
    tag: openshift_master
    cloud_init:
      host_name: "openshift-master-0.{{ public_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ install_guest_agent_script }}"
      nic_boot_protocol: dhcp
      nic_name: eth0
      nic_on_boot: true
  - name: openshift-master-1
    tag: openshift_master
    profile: "{{ master_vm }}"
    cloud_init:
      host_name: "openshift-master-1.{{ public_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ install_guest_agent_script }}"
      nic_boot_protocol: dhcp
      nic_name: eth0
      nic_on_boot: true
  - name: openshift-master-2
    tag: openshift_master
    profile: "{{ master_vm }}"
    cloud_init:
      host_name: "openshift-master-2.{{ public_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ install_guest_agent_script }}"
      nic_boot_protocol: dhcp
      nic_name: eth0
      nic_on_boot: true

  # Infra VMs
  - name: openshift-infra-0
    tag: openshift_infra
    profile: "{{ node_vm }}"
    cloud_init:
      host_name: "openshift-infra-0.{{ public_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ install_guest_agent_script }}"
      nic_boot_protocol: dhcp
      nic_name: eth0
      nic_on_boot: true
  - name: openshift-infra-1
    tag: openshift_infra
    profile: "{{ node_vm }}"
    cloud_init:
      host_name: "openshift-infra-1.{{ public_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ install_guest_agent_script }}"
      nic_boot_protocol: dhcp
      nic_name: eth0
      nic_on_boot: true

  # Node VMs
  - name: openshift-node-0
    tag: openshift_node
    profile: "{{ node_vm }}"
    cloud_init:
      host_name: "openshift-node-0.{{ public_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ install_guest_agent_script }}"
      nic_boot_protocol: dhcp
      nic_name: eth0
      nic_on_boot: true
  - name: openshift-node-1
    tag: openshift_node
    profile: "{{ node_vm }}"
    cloud_init:
      host_name: "openshift-node-1.{{ public_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ install_guest_agent_script }}"

  # Load balancer
  - name: openshift-lb
    tag: openshift_lb
    profile: "{{ node_vm }}"
    cloud_init:
      host_name: "openshift-lb.{{ public_hosted_zone }}"
      authorized_ssh_keys: "{{ root_ssh_key }}"
      custom_script: "{{ install_guest_agent_script }}"

affinity_groups:
  - name: masters_ag
    cluster: "{{ rhv_cluster }}"
    vm_enforcing: false
    vm_rule: negative
    vms:
      - openshift-master-0
      - openshift-master-1
      - openshift-master-2
    wait: true
  - name: infra_ag
    cluster: "{{ rhv_cluster }}"
    vm_enforcing: false
    vm_rule: negative
    vms:
      - openshift-infra-0
      - openshift-infra-1
      - openshift-lb
    wait: true

  - name: app_ag
    cluster: "{{ rhv_cluster }}"
    vm_enforcing: false
    vm_rule: negative
    vms:
      - openshift-node-0
      - openshift-node-1
...
